name: Build and Publish provider-core Docker image

on:
  push:
    branches: ["main"]
    paths:
      - "provider-core/**"
      - ".github/workflows/provider-core-docker.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "provider-core/**"
      - ".github/workflows/provider-core-docker.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Required for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push provider-core image
        uses: docker/build-push-action@v6
        with:
          context: ./provider-core
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/provider-core:latest
            ghcr.io/${{ github.repository_owner }}/provider-core:${{ github.sha }}